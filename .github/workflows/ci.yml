name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Tests (default features)
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: FlakeCache/nix-installer@v1

      - name: Cargo test
        run: |
          nix develop .#default --command bash -c "\
            cargo test --all --release\
          "

  test-otel:
    name: Tests (otel)
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: FlakeCache/nix-installer@v1

      - name: Cargo test (otel)
        run: |
          nix develop .#default --command bash -c "\
            cargo test --all --release --features otel\
          "

  test-nif:
    name: Tests (nif)
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: FlakeCache/nix-installer@v1

      - name: Cargo test (nif)
        run: |
          nix develop .#default --command bash -c "\
            cargo test --all --release --features nif\
          "

  clippy:
    name: Clippy (feature matrix)
    runs-on: self-hosted
    strategy:
      matrix:
        features: ["", "otel", "nif"]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: FlakeCache/nix-installer@v1

      - name: Cargo clippy
        run: |
          FEATURES="${{ matrix.features }}"
          nix develop .#default --command bash -c "
            if [ -n \"$FEATURES\" ]; then
              cargo clippy --all-targets --features $FEATURES -- -D warnings
            else
              cargo clippy --all-targets -- -D warnings
            fi
          "

  fmt:
    name: Rustfmt
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: FlakeCache/nix-installer@v1

      - name: Cargo fmt check
        run: |
          nix develop .#default --command bash -c "\
            cargo fmt --all -- --check\
          "
