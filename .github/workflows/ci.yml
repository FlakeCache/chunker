name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Tests (default features)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci-default

      - name: Cargo test
        run: |
          nix develop .#default --command bash -c "\
            cargo test --all --release\
          "

  test-telemetry:
    name: Tests (telemetry)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci-all-features

      - name: Cargo test (telemetry)
        run: |
          nix develop .#default --command bash -c "\
            cargo test --all --release --features telemetry\
          "

  test-nif:
    name: Tests (nif)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci-nif

      - name: Cargo test (nif)
        run: |
          nix develop .#default --command bash -c "\
            cargo test --all --release --features nif\
          "

  clippy:
    name: Clippy (feature matrix)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features: ["", "telemetry", "nif"]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci-clippy

      - name: Cargo clippy
        run: |
          nix develop .#default --command bash -c "\
            cargo clippy --all-targets --features \"${{ matrix.features }}\" -- -D warnings\
          "

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci-fmt

      - name: Cargo fmt check
        run: |
          nix develop .#default --command bash -c "\
            cargo fmt --all -- --check\
          "

  publish-cargo:
    name: Publish to GitHub Cargo Registry
    if: github.event_name == 'release' && github.event.action == 'published'
    runs-on: ubuntu-latest
    needs: [test, test-telemetry, test-nif, clippy, fmt]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Configure private registry
        run: |
          mkdir -p ~/.cargo
          cat <<'EOF' > ~/.cargo/config.toml
          [registries.flakecache]
          index = "sparse+https://github.com/FlakeCache/_cargo-index.git"
          EOF

      - name: Publish crate
        env:
          CARGO_REGISTRIES_FLAKECACHE_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cargo publish --registry flakecache
