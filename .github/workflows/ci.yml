name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Tests (default features)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Cache Nix store
        uses: nix-community/cache-nix-action@v6
        with:
          primary-key: nix-${{ runner.os }}-${{ hashFiles('flake.lock') }}
          restore-prefixes-first-match: nix-${{ runner.os }}-

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci-default

      - name: Cargo test
        run: |
          nix develop .#default --command bash -c "\
            cargo test --all --release\
          "

  test-otel:
    name: Tests (otel)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Cache Nix store
        uses: nix-community/cache-nix-action@v6
        with:
          primary-key: nix-${{ runner.os }}-${{ hashFiles('flake.lock') }}
          restore-prefixes-first-match: nix-${{ runner.os }}-

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci-all-features

      - name: Cargo test (otel)
        run: |
          nix develop .#default --command bash -c "\
            cargo test --all --release --features otel\
          "

  test-nif:
    name: Tests (nif)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Cache Nix store
        uses: nix-community/cache-nix-action@v6
        with:
          primary-key: nix-${{ runner.os }}-${{ hashFiles('flake.lock') }}
          restore-prefixes-first-match: nix-${{ runner.os }}-

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci-nif

      - name: Cargo test (nif)
        run: |
          nix develop .#default --command bash -c "\
            cargo test --all --release --features nif\
          "

  clippy:
    name: Clippy (feature matrix)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features: ["", "otel", "nif"]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Cache Nix store
        uses: nix-community/cache-nix-action@v6
        with:
          primary-key: nix-${{ runner.os }}-${{ hashFiles('flake.lock') }}
          restore-prefixes-first-match: nix-${{ runner.os }}-

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci-clippy

      - name: Cargo clippy
        run: |
          FEATURES="${{ matrix.features }}"
          nix develop .#default --command bash -c "
            if [ -n \"$FEATURES\" ]; then
              cargo clippy --all-targets --features $FEATURES -- -D warnings
            else
              cargo clippy --all-targets -- -D warnings
            fi
          "

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Cache Nix store
        uses: nix-community/cache-nix-action@v6
        with:
          primary-key: nix-${{ runner.os }}-${{ hashFiles('flake.lock') }}
          restore-prefixes-first-match: nix-${{ runner.os }}-

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci-fmt

      - name: Cargo fmt check
        run: |
          nix develop .#default --command bash -c "\
            cargo fmt --all -- --check\
          "

  publish-cargo:
    name: Publish to GitHub Cargo Registry
    if: github.event_name == 'release' && github.event.action == 'published'
    runs-on: ubuntu-latest
    needs: [test, test-otel, test-nif, clippy, fmt]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set version from tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          sed -i "s/^version = .*/version = \"$VERSION\"/" Cargo.toml
          echo "Set version to $VERSION"

      - name: Build NIF (linux x86_64) and stage into crate
        run: |
          cargo build --release --features nif
          mkdir -p priv/native
          cp target/release/libchunker.so priv/native/libchunker_nif-x86_64-linux.so

      - name: Configure private registry
        run: |
          mkdir -p ~/.cargo
          cat <<'EOF' > ~/.cargo/config.toml
          [registries.flakecache]
          index = "sparse+https://github.com/FlakeCache/_cargo-index.git"
          EOF

      - name: Publish crate
        env:
          CARGO_REGISTRIES_FLAKECACHE_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cargo publish --registry flakecache --allow-dirty
